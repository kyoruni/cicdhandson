name: テスト

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウトする
        uses: actions/checkout@v4
      - name: Goの環境をセットアップする
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
      - name: フォーマット
        run: test -z $(gofmt -l .)
      - name: 静的解析
        run: go vet ./...
      - name: テスト
        run: go test
      - name: ビルド
        run: go build .